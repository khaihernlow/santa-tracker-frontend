<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Tracker</title>

  <meta content="Scratch Santa Tracker" property="og:title" />
  <meta content="Track Santa and Scratch Cat on their Christmas Eve world tour! Follow their live journey as they deliver joy and gifts to people across the globe." property="og:description" />
  <meta content="https://trackmysleigh.com" property="og:url" />
  <meta content="https://raw.githubusercontent.com/khaihernlow/santa-tracker-frontend/refs/heads/master/images/santa_sleigh.png" property="og:image" />
  <meta content="#C01313" data-react-helmet="true" name="theme-color" />
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-947Q88LLY9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-947Q88LLY9');
  </script>

  <div id="map"></div>
  <div id="sidebar">
    <div class="cards feed-header">
      <h3 id="header-item1">--:--</h3>
      <h3 id="header-item2">City, Region</h3>
    </div>
    <div class="cards route">
      <div id="route__arrival">
        <h2 class="route__labels">Santa Will Arrive In...</h2>
        <h1 class="route__values">---</h2>
      </div>
      <hr id="route__hr">
      <div id="route__currentStop">
        <span class="material-icons route__icons">directions</span>
        <h2 class="route__labels mode__labels">Current Stop</h2>
        <h1 class="route__values mode__values">---</h2>
      </div>
      <div id="route__departure">
        <span class="material-icons route__icons">hourglass_bottom</span>
        <h2 class="route__labels time__labels">Departing In</h2>
        <h1 class="route__values time__values">--:--</h2>
      </div>
    </div>
    <div class="cards photos">
			<div class="photos__stack">
				<ul class="photos__list"></ul>	
        <div class="photos__location"></div> 
		  </div>
		</div>
    <div class="cards media">
      <div class="media__labels"></div>
      <a href="" target="_blank"><span class="material-icons media__cta"></span></a>
    </div>
  </div>

  <div class="countdown-container">
    <div class="countdown">
      <div class="countdown__segment">
        <div class="number" id="countdown__days">00</div>
        <div class="label">Days</div>
        <div class="short-label">Days</div>
      </div>
      <div class="countdown__segment">
        <div class="number" id="countdown__hours">00</div>
        <div class="label">Hours</div>
        <div class="short-label">Hours</div>
      </div>
      <div class="countdown__segment">
        <div class="number" id="countdown__minutes">00</div>
        <div class="label">Minutes</div>
        <div class="short-label">Mins</div>
      </div>
      <div class="countdown__segment">
        <div class="number" id="countdown__seconds">00</div>
        <div class="label">Seconds</div>
        <div class="short-label">Secs</div>
      </div>
    </div>
  </div>
  
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <script src=//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
  <script type="module" src="/js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="/js/animation.js"></script>
</body>
</html>
